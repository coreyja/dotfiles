[aws]
disabled = true

[gcloud]
disabled = true

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[character]
success_symbol = "🚀"
error_symbol = "💩"

[directory]
fish_style_pwd_dir_length = 1

[git_branch]
symbol = " "

[git_commit]
only_detached=false

[git_state]
format = '\([$state( $progress_current of $progress_total)]($style)\) '
cherry_pick = "🍒 PICKING"
merge = " MERGING"

[cmd_duration]
min_time=300

[nodejs]
symbol=" "

[python]
symbol=" "

[ruby]
symbol=" "

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%R"
style = "yellow"
