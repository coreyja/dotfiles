# ~/.tmuxinator/retail.yml

name: retail
root: ~/src/retail

windows:
  - main:
      layout: even-vertical
      panes:
        - nvim
        - cd retail
  - logs:
      layout: main-vertical
      panes:
        - cd retail && bundle install && tail -f log/development.log
        - cd ../instanbul && git pull --ff-only && ./script/setup.sh && ./script/serve.sh
        - cd retail &&  yarn install && ./bin/webpack-dev-server
